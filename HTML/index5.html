<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Perfil de Jugador</title>
  <link rel="stylesheet" href="../CSS/index5.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
</head>
<body>
  <div id="loading-indicator" class="loading">
    <div class="spinner"></div>
    <p>Cargando perfil...</p>
  </div>
  
  <div id="error-display" class="error-message"></div>
  
  <img src="../IMG/fondo4.png" class="main-img" alt="Gamepad">
  
  <div class="profile-container">
    <div class="profile-banner">
      <img class="banner-img" src="../IMG/logotipo.png" alt="Banner">
      <div class="profile-avatar">
        <img src="../IMG/foto de perfil.png" alt="Avatar del jugador" id="user-avatar">
      </div>
      <div class="profile-username" id="profile-username">@player503071702</div>
      <div class="profile-actions">
        <button class="privacy-btn">Privacidad</button>
        <button class="edit-btn">Editar perfil</button>
      </div>
      <div class="profile-stats">
        <span>Amigos: <b id="friends-count">1032</b></span>
        <span>Siguiendo: <b id="following-count">1670</b></span>
      </div>
      <div class="profile-tabs">
        <button class="tab active">Mis juegos</button>
        <button class="tab">Lista de Deseos</button>
        <button class="tab">Logros</button>
      </div>
    </div>
    
    <div class="profile-description">
      <h3>DESCRIPCIÓN</h3>
      <div class="description-box">
        <p id="profile-description-text">
          Me gusta jugar videojuegos en mi tiempo libre.<br>
          <strong>Nombre:</strong> Player<br>
          <strong>Edad:</strong> 19 años<br>
          <strong>Juego favorito:</strong> Fatal Fury<br>
          <strong>Mejor Amigo:</strong> Gabriela<br>
          <span class="hashtags">#Xbox #Segaa #Fortnite #Nintendo #Playstation</span>
        </p>
      </div>
    </div>
    
    <div class="profile-actions-bottom">
      <button class="logout-btn">Cerrar Sesión</button>
      <button class="delete-btn">Eliminar cuenta</button>
    </div>
  </div>

  <script src="../js/index5.js"></script>
</body>
</html>
